<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="project" content="survey" />
  <title>survey</title>
  <link rel="stylesheet" href="./survey.css"/>

</head>
<body>
<header class="header">
    <h1>설문조사</h1>
    <p>여러분의 감상을 공유해주세요</p>
    <a href="https://kimhysoo.github.io/home/">HOME</a>

</header>
<div class="desktop">
    <div class="info">
        이름: <input type="text" placeholder="이름"><br>
        이메일: <input type="text"><br>
        성별: <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자"> 여자
        <input type="radio" name="gender" value="그 외" checked> 그 외
    </div>
    <div class group-1>
        <p>가장 마음에 들었던 계절은 언제인가요(중복가능)</p>
        <input type="checkbox" name="season" value="spring" id="spring"> <label for="spring">spring</label>
        <input type="checkbox" name="season" value="summer" id="summer"> <label for="summer">summer</label>
        <input type="checkbox" name="season" value="autumn" id="autumn"> <label for="autumn">autumn</label>
        <input type="checkbox" name="season" value="winter" id="winter"> <label for="winter">winter</label>
    </div>
    <div class group-2>
        <textarea name="message" placeholder="어떤 점이 마음에 드셨나요?"></textarea>
    </div>
<input type="submit" value="전송">
</div>
</body>
</html>
